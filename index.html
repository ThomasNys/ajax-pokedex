<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>BeCode Pokédex</h1>
        <h3>Find your favorite Pokémon!</h3> <button type="button" name="button" id="btn">Search!</button>
        <input id="SearchName" type="text" placeholder="Insert name or ID..">
      </div>
      <div class="pokedex">
        <h2 id="pknname" class="poketext"></h2>
        <p id="pknid" class="poketext"></p>
        <img src="#" alt="" id="pknimg">
        <h3 class="poketext">Abilities / Move set</h3>
        <p id="move1" class="poketext"></p>
        <p id="move2" class="poketext"></p>
        <p id="move3" class="poketext"></p>
        <p id="move4" class="poketext"></p>
      </div>
      <div class="prevolution">
        <h2 class="poketext" id="prevotitle">Evolved from:</h2>
        <h3 class="poketext" id="prevo"></h3>
        <p id="prevoID" class="poketext"></p>
        <img src="#" alt="" id="pknimg2">
      </div>
    </div>

  <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
